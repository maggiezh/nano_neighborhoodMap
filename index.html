<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Beijing Forbidden City Neibourhood Map</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/responsive.css">
        <link rel="stylesheet" href="css/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    </head>
    <body>
        <header class="header">
            <div class="header__inner">
                <h4 class="header__title">Find Your Favorite Place in Forbidden City</h4>
                <a id="menu" class="header__menu">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
                    </svg>
                </a>
            </div>
        </header>
        
        <nav id="drawer" class="nav">
            <input type="text" id="searchInput" class="form-control" 
                    placeholder="Search..." data-bind="value:searchInput, valueUpdate:'keyup'">
            </br>
            <ul class="nav__list" data-bind="foreach:filteredMarkers">
                <button type="button" class="list-group-item list-group-item-action" 
                data-bind="text: title, click:selectMarker">
                </button>
            </ul>
        </nav>
        <main>
            <div id="map"></div>
        </main>
            
        <script>
            /*
            * Open the drawer when the menu ison is clicked.
            */
            var menu = document.querySelector('#menu');
            var main = document.querySelector('main');
            var drawer = document.querySelector('.nav');

            menu.addEventListener('click', function(e) {
                drawer.classList.toggle('open');
                e.stopPropagation();
            });
            main.addEventListener('click', function() {
                drawer.classList.remove('open');
            });
        </script>
        <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
        <script src="js/lib/knockout-3.4.2.js"></script>
        <script src="js/app.js"></script>
        <script async defer
            src=
            "https://maps.googleapis.com/maps/api/js?key=AIzaSyB0fA2SJ6QprWtU5P2ZHqKvqesvcObjARs&v=3&callback=initMap" onerror="loadMapError()">
        </script>
    </body>
</html>
